<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel-tip</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <h1>Travel Tip</h1>
        <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="Enter Location"
                onchange="onPanTo(this)">
            <label for="search-input"><button class="btn search-location-btn">GO</button></label>
            <button class="btn my-location-btn" onclick="getPosition()">My Location</button>
        </div>
    </header>
    <div class="discription-container">
        <p class="discription"><strong>Location:</strong> <span></span></p>
        <button class="btn copy-location-btn">Copy Location</button>
    </div>
    <div class="main-container">
        <div class="info-container">
            <div class="locations-container">
                <table>
                    <thead>
                        <th>id: </th>
                        <th>name: </th>
                        <th>lat, lng </th>
                        <th>createdAt: </th>
                        <th>updatedAt: </th>
                        <th>Actions </th>
                    </thead>
                    <tbody class="locs">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="map-container"></div>
    </div>



    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
