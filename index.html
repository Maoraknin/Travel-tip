<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel-tip</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <h1>Travel Tip</h1>
        <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Enter Location"
                    onchange="onResearch(this.value)">
                <label for="search-input"><button class="btn search-location-btn">GO</button></label>
            <button class="btn my-location-btn">My Location</button>
        </div>
    </header>
    <div class="discription-container">
        <p class="discription"><strong>Location:</strong> Lorem, ipsum dolor.</p>
        <button class="btn copy-location-btn">Copy Location</button>
    </div>
    <div class="main-container">
        <div class="info-container">
            <div class="weather-container"></div>
            <div class="locations-container"></div>
        </div>
        <div class="map-container"></div>
    </div>




    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
